<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form To Google Sheets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <header>
        <nav>
            <div class="company-name">
                <a href="#">SocialSurge</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h3>Coming Soon!</h3>
    <h1>Our Brand New<br>Website Is On Its Way</h1>
    <p>Subscribe for more details.</p>
    <form name="submit-to-google-sheet">
        <input type="text" name="Name" placeholder="Your name" required>
        <input type="text" name="Phone no" placeholder="Phone no" required>
        <input type="email" name="Email" placeholder="Your email id" required>
       
        <button type="submit" class="icon-button"><img src="send-icon.png" width="30px"></button>
    </form>
    <span id="msg"></span>
    
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbymlcQS1s_wVSqyzRajzs5JkW_J4xdNUqrw1D0C6sEPo76xYvuF5JsoLohpsRuyp13LkQ/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg=document.getElementById("msg")
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML="Thank You For Subscribing!"
            setTimeout(function(){
                msg.innerHTML=""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
